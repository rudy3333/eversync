<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eversync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'index-style.css' %}" ">
</head>
    
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">eversync</a>
            <div class="nav-links">
                <span style="color: white;">Welcome, {{ user.username }}</span>
                <form action="{% url 'login' %}" method="post" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-box">
            <h1>Welcome to Eversync</h1>
            <p>You are logged in as {{ user.username }}</p>
        </div>
        
        <div class="content-box">
            <h2>Your Dashboard</h2>
            <!-- Add your dashboard content here -->

            <div class="button-container">
                <div class="service-button mail">
                  <i class="fas fa-envelope"></i>
                  mail
                </div>
                <div class="service-button calendar">
                  <i class="fas fa-calendar-alt"></i>
                  calendar
                </div>
                <div class="service-button cloud">
                  <i class="fas fa-cloud"></i>
                  cloud
                </div>
              </div>


        </div>
    </div>
</body>
</html>
