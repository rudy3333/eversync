<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #6b46c1;
      color: white !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hi {{ user.get_username|default:"there" }},</h2>
    <p>Thanks for signing up for eversync.fly.dev! Please verify your email address by clicking the button below:</p>
    <p><a href="{{ activate_url }}" class="button">Verify My Email</a></p>
    <p>If you didn't request this email, you can safely ignore it.</p>
    <p>Cheers,<br/>The Eversync Team</p>
  </div>
</body>
</html>
